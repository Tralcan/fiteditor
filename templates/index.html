<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Campo Sport en Archivo FIT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Editar Campo Sport en Archivo FIT</h1>
        
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        {% if warning %}
            <p class="text-yellow-500 mb-4">{{ warning }}</p>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Seleccionar archivo FIT:</label>
                <input type="file" id="file" name="file" accept=".fit" class="mt-1 block w-full border-gray-300 rounded-md">
            </div>
            <div>
                <label for="sport" class="block text-sm font-medium text-gray-700">Nuevo valor para Sport:</label>
                <select id="sport" name="sport" class="mt-1 block w-full border-gray-300 rounded-md">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                    <option value="generic">Generic</option>
                    <option value="hiking">Hiking</option>
                    <option value="walking">Walking</option>
                    <option value="trail_running">Trail Running</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Modificar y Descargar
            </button>
        </form>
    </div>
</body>
</html>
